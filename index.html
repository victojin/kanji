<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì•”ê¸°ë°•ì‚¬ - ì¼ë³¸ì–´ í•œì</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f39c12; --danger: #e74c3c; --info: #9b59b6; --recent: #34495e; --quiz: #e67e22; --bg: #f0f2f5; --gray: #95a5a6; }
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: var(--bg); }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; position: relative; min-height: 450px; }
        
        .home-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; background: none; border: none; padding: 5px; display: flex; align-items: center; }
        .home-btn svg { width: 24px; height: 24px; fill: var(--gray); }
        .home-btn:hover svg { fill: var(--primary); }

        #mode-selection { display: flex; flex-direction: column; gap: 10px; }
        .mode-btn { padding: 15px; font-size: 16px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; color: white; transition: 0.2s; }
        .btn-quick { background: var(--info); }
        .btn-recent { background: var(--recent); }
        .btn-quiz { background: var(--quiz); }
        .btn-all { background: var(--primary); }
        .btn-star-only { background: var(--warning); }
        .count-badge { font-size: 12px; font-weight: normal; opacity: 0.85; margin-left: 5px; }
        
        .progress { font-size: 14px; color: #888; margin-bottom: 10px; font-weight: bold; }
        .star-display { color: #f1c40f; font-size: 20px; height: 24px; margin-bottom: 5px; }
        .kanji-box { font-size: 100px; margin: 10px 0; color: #333; font-weight: bold; cursor: pointer; font-family: 'Noto Sans JP', sans-serif; }
        
        /* ê°ê´€ì‹ í€´ì¦ˆ ìŠ¤íƒ€ì¼ */
        .quiz-container { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .choice-btn { padding: 15px; font-size: 16px; background: #f8f9fa; border: 2px solid #eee; border-radius: 12px; cursor: pointer; transition: 0.2s; text-align: left; }
        .choice-btn:hover { border-color: var(--primary); background: #eef5ff; }
        .choice-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .choice-btn.wrong { background: var(--danger); color: white; border-color: var(--danger); }

        .answer-area { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .mean { font-size: 26px; font-weight: bold; color: var(--danger); text-align: center; margin-bottom: 15px; }
        .readings { font-size: 18px; color: #444; background: #f9f9f9; padding: 15px; border-radius: 12px; line-height: 1.8; }
        
        .btn-container { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .main-controls { display: flex; gap: 10px; }
        button { padding: 16px; font-size: 16px; cursor: pointer; border: none; border-radius: 14px; font-weight: bold; transition: 0.2s; }
        .btn-show { background: var(--primary); color: white; flex: 3; }
        .btn-prev { background: var(--gray); color: white; flex: 1; }
        .btn-next { background: var(--success); color: white; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">ë°ì´í„° ë™ê¸°í™” ì¤‘...</div>

    <div id="mode-selection" style="display:none;">
        <h2 style="margin-bottom:15px;">ì•”ê¸°ë°•ì‚¬ ëª¨ë“œ</h2>
        <button class="mode-btn btn-quick" onclick="startStudy('quick')">âš¡ ë¹ ë¥¸ í•™ìŠµ (10ë¬¸ì œ)</button>
        <button class="mode-btn btn-quiz" onclick="startQuiz()">ğŸ“ ê°ê´€ì‹ í€´ì¦ˆ (10ë¬¸ì œ)</button>
        <button class="mode-btn btn-recent" onclick="startStudy('recent')">ğŸ“… ìµœê·¼ ì¶”ê°€ í•™ìŠµ</button>
        <button class="mode-btn btn-all" onclick="startStudy('all')">ì „ì²´ í•œì <span class="count-badge" id="count-all"></span></button>
        <button class="mode-btn btn-star-only" onclick="startStudy('star')">í—·ê°ˆë¦° í•œì <span class="count-badge" id="count-star"></span></button>
    </div>

    <div id="quiz-content" style="display:none;">
        <button class="home-btn" onclick="goHome()">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button>
        <div class="progress" id="progress-text">0 / 0</div>
        <div class="star-display" id="star-display"></div>
        <div class="kanji-box" id="kanji-display" lang="ja"></div>
        
        <div id="choice-area" class="quiz-container" style="display:none;"></div>

        <div class="answer-area" id="answer-area">
            <div class="mean" id="mean-display"></div>
            <div class="readings">
                <strong>í›ˆë…:</strong> <span id="kun-display"></span><br>
                <strong>ìŒë…:</strong> <span id="on-display"></span>
            </div>
        </div>

        <div class="btn-container" id="study-controls">
            <div class="main-controls" id="main-controls">
                <button class="btn-prev" id="btn-prev-ui" onclick="prevQuestion()">â†</button>
                <button class="btn-show" id="btn-show" onclick="showAnswer()">ì •ë‹µ í™•ì¸</button>
            </div>
            <button class="btn-next" id="btn-next" onclick="nextQuestion()" style="display:none;">ë‹¤ìŒ ë¬¸ì œ (Enter)</button>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyzBFZEpHR2d53J66w2X1Unuz09Xzf-P2iPlIP_7aazpCOkhduvQqLJSiUlSJNS0fg5/exec'; 
    let allData = [], studyData = [], currentIdx = 0, score = 0, isQuizMode = false;

    async function loadData() {
        try {
            const r = await fetch(API_URL);
            const data = await r.json();
            allData = data.slice(1).map(c => ({
                kanji: c[0], mean: c[1], kun: c[2]||"ãƒ¼", on: c[3]||"ãƒ¼", stars: parseInt(c[4])||0
            })).filter(i => i.kanji);
            document.getElementById('count-all').innerText = `(${allData.length})`;
            document.getElementById('count-star').innerText = `(${allData.filter(i=>i.stars>0).length})`;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mode-selection').style.display = 'flex';
        } catch (e) { document.getElementById('loader').innerText = "âŒ ë¡œë“œ ì‹¤íŒ¨"; }
    }

    function startStudy(mode) {
        isQuizMode = false;
        if (mode === 'quick') studyData = [...allData].sort(()=>Math.random()-0.5).slice(0, 10);
        else if (mode === 'recent') studyData = allData.slice(-40).sort(()=>Math.random()-0.5);
        else if (mode === 'star') studyData = allData.filter(i=>i.stars>0).sort(()=>Math.random()-0.5);
        else studyData = [...allData].sort(()=>Math.random()-0.5);
        
        initView();
    }

    function startQuiz() {
        isQuizMode = true;
        score = 0;
        studyData = [...allData].sort(()=>Math.random()-0.5).slice(0, 10);
        initView();
    }

    function initView() {
        currentIdx = 0;
        document.getElementById('mode-selection').style.display = 'none';
        document.getElementById('quiz-content').style.display = 'block';
        updateCard();
    }

    function updateCard() {
        const item = studyData[currentIdx];
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${studyData.length}`;
        document.getElementById('kanji-display').innerText = item.kanji;
        document.getElementById('star-display').innerText = isQuizMode ? '' : 'â˜…'.repeat(Math.min(item.stars, 5));
        
        if (isQuizMode) {
            document.getElementById('choice-area').style.display = 'flex';
            document.getElementById('study-controls').style.display = 'none';
            document.getElementById('answer-area').style.display = 'none';
            makeChoices(item);
        } else {
            document.getElementById('choice-area').style.display = 'none';
            document.getElementById('study-controls').style.display = 'flex';
            document.getElementById('answer-area').style.display = 'none';
            document.getElementById('mean-display').innerText = item.mean;
            document.getElementById('kun-display').innerText = item.kun;
            document.getElementById('on-display').innerText = item.on;
            document.getElementById('btn-show').style.display = 'block';
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('main-controls').style.display = 'flex';
        }
    }

    function makeChoices(correctItem) {
        const area = document.getElementById('choice-area');
        area.innerHTML = '';
        // ì˜¤ë‹µ 3ê°œ ë¬´ì‘ìœ„ ì¶”ì¶œ
        let wrongs = allData.filter(i => i.kanji !== correctItem.kanji).sort(()=>Math.random()-0.5).slice(0, 3);
        let choices = [...wrongs, correctItem].sort(()=>Math.random()-0.5);

        choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerText = `${choice.mean} (${choice.on})`;
            btn.onclick = () => checkAnswer(btn, choice.kanji === correctItem.kanji);
            area.appendChild(btn);
        });
    }

    function checkAnswer(btn, isCorrect) {
        const btns = document.querySelectorAll('.choice-btn');
        btns.forEach(b => b.disabled = true);
        if (isCorrect) { btn.classList.add('correct'); score++; }
        else { btn.classList.add('wrong'); }
        
        setTimeout(() => {
            if (currentIdx < studyData.length - 1) { currentIdx++; updateCard(); }
            else { alert(`í€´ì¦ˆ ì™„ë£Œ! ì ìˆ˜: ${score} / 10`); location.reload(); }
        }, 1000);
    }

    function showAnswer() {
        document.getElementById('answer-area').style.display = 'block';
        document.getElementById('btn-show').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
    }

    function nextQuestion() {
        if (currentIdx < studyData.length - 1) { currentIdx++; updateCard(); }
        else { alert("ğŸ‰ í•™ìŠµ ì™„ë£Œ!"); location.reload(); }
    }

    function prevQuestion() { if (currentIdx > 0) { currentIdx--; updateCard(); } }

    function goHome() { if (confirm("ì‹œì‘ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°ˆê¹Œìš”?")) location.reload(); }

    loadData();
</script>
</body>
</html>
