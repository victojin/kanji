<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì¼ë³¸ì–´ í•œì ì•”ê¸°ë°•ì‚¬1</title>
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --bg: #f0f2f5; }
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: var(--bg); }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .progress { font-size: 14px; color: #888; margin-bottom: 10px; font-weight: bold; }
        .kanji-box { font-size: 100px; margin: 20px 0; color: #333; font-weight: bold; cursor: pointer; user-select: none; }
        .answer-area { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .mean { font-size: 26px; font-weight: bold; color: #e74c3c; text-align: center; margin-bottom: 15px; }
        .readings { font-size: 18px; color: #444; background: #f9f9f9; padding: 15px; border-radius: 12px; line-height: 1.8; }
        .words { font-size: 15px; color: #666; margin-top: 15px; padding: 10px; border-left: 4px solid var(--primary); background: #f1f7ff; }
        .btn-container { margin-top: 25px; }
        button { padding: 16px; font-size: 18px; cursor: pointer; border: none; border-radius: 14px; width: 100%; font-weight: bold; transition: 0.2s; outline: none; }
        .btn-show { background-color: var(--primary); color: white; }
        .btn-next { background-color: var(--success); color: white; }
        button:active { transform: scale(0.98); }
        .tip { font-size: 12px; color: #aaa; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <div id="quiz-content" style="display:none;">
        <div class="progress" id="progress-text">0 / 0</div>
        <div class="kanji-box" id="kanji-display" onclick="toggleLogic()"></div>
        <div class="answer-area" id="answer-area">
            <div class="mean" id="mean-display"></div>
            <div class="readings">
                <strong>í›ˆë…:</strong> <span id="kun-display"></span><br>
                <strong>ìŒë…:</strong> <span id="on-display"></span>
            </div>
            <div class="words" id="words-display"></div>
        </div>
        <div class="btn-container">
            <button class="btn-show" id="btn-show" onclick="showAnswer()">ì •ë‹µ í™•ì¸</button>
            <button class="btn-next" id="btn-next" onclick="nextQuestion()" style="display:none;">ë‹¤ìŒ ë¬¸ì œ</button>
        </div>
        <div class="tip">PCì—ì„œëŠ” ì—”í„°í‚¤(Enter)ë¥¼ ëˆŒëŸ¬ë³´ì„¸ìš”!</div>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCV0avG8jn-DpN-L1O1G-WdZxRDVhZ6SRkqSJ2TeZxKVRlmtvo1ysoNpROE6oVNyWUyOsxtYQFkl0P/pub?gid=0&single=true&output=csv';

    let kanjiData = [];
    let currentIdx = 0;
    let isShowingAnswer = false; // í˜„ì¬ ì •ë‹µì´ ë³´ì´ëŠ” ìƒíƒœì¸ì§€ ì²´í¬

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split(/\r?\n/).slice(1);
            kanjiData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                if (cols.length < 4) return null;
                return {
                    kanji: cols[0], mean: cols[1], kun: cols[2] || "ãƒ¼", on: cols[3] || "ãƒ¼", words: cols[5] || "ì˜ˆì‹œ ì—†ìŒ"
                };
            }).filter(item => item && item.kanji);

            if (kanjiData.length > 0) {
                shuffleData();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('quiz-content').style.display = 'block';
                updateCard();
            }
        } catch (e) {
            document.getElementById('loader').innerText = "âŒ ë¡œë“œ ì‹¤íŒ¨";
        }
    }

    function shuffleData() {
        kanjiData.sort(() => Math.random() - 0.5);
    }

    function updateCard() {
        const item = kanjiData[currentIdx];
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${kanjiData.length}`;
        document.getElementById('kanji-display').innerText = item.kanji;
        document.getElementById('mean-display').innerText = item.mean;
        document.getElementById('kun-display').innerText = item.kun;
        document.getElementById('on-display').innerText = item.on;
        document.getElementById('words-display').innerText = "ğŸ“– " + item.words;
        
        document.getElementById('answer-area').style.display = 'none';
        document.getElementById('btn-show').style.display = 'block';
        document.getElementById('btn-next').style.display = 'none';
        isShowingAnswer = false;
    }

    function showAnswer() {
        document.getElementById('answer-area').style.display = 'block';
        document.getElementById('btn-show').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
        isShowingAnswer = true;
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx >= kanjiData.length) {
            alert("í•™ìŠµì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ë‹¤ì‹œ ì„ìŠµë‹ˆë‹¤.");
            currentIdx = 0;
            shuffleData();
        }
        updateCard();
    }

    // [í•µì‹¬] ì •ë‹µ ë³´ê¸°ì™€ ë‹¤ìŒ ë¬¸ì œë¥¼ ì „í™˜í•˜ëŠ” ë¡œì§
    function toggleLogic() {
        if (!isShowingAnswer) {
            showAnswer();
        } else {
            nextQuestion();
        }
    }

    // [í•µì‹¬] ì—”í„°í‚¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            toggleLogic();
        }
    });

    loadData();
</script>
</body>
</html>
