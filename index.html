<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f39c12; --bg: #f0f2f5; }
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: var(--bg); }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .progress { font-size: 14px; color: #888; margin-bottom: 10px; font-weight: bold; }
        .kanji-box { font-size: 100px; margin: 10px 0; color: #333; font-weight: bold; cursor: pointer; position: relative; }
        .star-display { color: #f1c40f; font-size: 20px; height: 24px; margin-bottom: 10px; }
        .answer-area { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .mean { font-size: 26px; font-weight: bold; color: #e74c3c; text-align: center; margin-bottom: 15px; }
        .readings { font-size: 18px; color: #444; background: #f9f9f9; padding: 15px; border-radius: 12px; line-height: 1.8; }
        .words { font-size: 15px; color: #666; margin-top: 15px; padding: 10px; border-left: 4px solid var(--primary); background: #f1f7ff; }
        .btn-container { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 16px; font-size: 18px; cursor: pointer; border: none; border-radius: 14px; width: 100%; font-weight: bold; transition: 0.2s; }
        .btn-show { background-color: var(--primary); color: white; }

        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">ë°ì´í„°ë¥¼ ë™ê¸°í™” ì¤‘...</div>
    <div id="quiz-content" style="display:none;">
        <div class="progress" id="progress-text">0 / 0</div>
        <div class="star-display" id="star-display"></div>
        <div class="kanji-box" id="kanji-display" onclick="toggleLogic()"></div>
        
        <div class="answer-area" id="answer-area">
            <div class="mean" id="mean-display"></div>
            <div class="readings">
                <strong>í›ˆë…:</strong> <span id="kun-display"></span><br>
                <strong>ìŒë…:</strong> <span id="on-display"></span>
            </div>
            <div class="words" id="words-display"></div>
        </div>

        <div class="btn-container">
            <button class="btn-show" id="btn-show" onclick="showAnswer()">ì •ë‹µ í™•ì¸ (Enter)</button>
            <button class="btn-next" id="btn-next" onclick="nextQuestion()" style="display:none;">ë‹¤ìŒ ë¬¸ì œ (Enter)</button>
            <button class="btn-warn" id="btn-warn" onclick="addCheck()" style="display:none;">í—·ê°ˆë¦¼ (ë³„ ì¶”ê°€)</button>
        </div>
    </div>
</div>

<script>
    // âš ï¸ ì—¬ê¸°ì— ìƒˆë¡œ ë°°í¬í•œ Google Apps Script URLì„ ë„£ìœ¼ì„¸ìš”.
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrgHy-gUkt9otTLW43_uR1rX2c5hvYupdF_S97fguZ0HQ3Q23whzVyEHFGXwjVRdut/exec'; 

    let kanjiData = [];
    let currentIdx = 0;
    let isShowingAnswer = false;

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // ì‹œíŠ¸ êµ¬ì¡°: í•œì(0), ëœ»(1), í›ˆë…(2), ìŒë…(3), ì²´í¬(4), ë‹¨ì–´(5)
            kanjiData = data.slice(1).map(cols => ({
                kanji: cols[0],
                mean: cols[1],
                kun: cols[2] || "ãƒ¼",
                on: cols[3] || "ãƒ¼",
                stars: parseInt(cols[4]) || 0,
                words: cols[5] || "ì˜ˆì‹œ ì—†ìŒ"
            })).filter(item => item.kanji);

            if (kanjiData.length > 0) {
                shuffleData();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('quiz-content').style.display = 'block';
                updateCard();
            }
        } catch (e) {
            document.getElementById('loader').innerText = "âŒ ì‹œíŠ¸ ì—°ê²° ì‹¤íŒ¨";
        }
    }

    function shuffleData() {
        kanjiData.sort(() => Math.random() - 0.5);
    }

    function updateCard() {
        const item = kanjiData[currentIdx];
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${kanjiData.length}`;
        document.getElementById('kanji-display').innerText = item.kanji;
        document.getElementById('star-display').innerText = 'â˜…'.repeat(Math.min(item.stars, 5)); // ìµœëŒ€ 5ê°œ í‘œì‹œ
        document.getElementById('mean-display').innerText = item.mean;
        document.getElementById('kun-display').innerText = item.kun;
        document.getElementById('on-display').innerText = item.on;
        document.getElementById('words-display').innerText = "ğŸ“– " + item.words;
        
        document.getElementById('answer-area').style.display = 'none';
        document.getElementById('btn-show').style.display = 'block';
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('btn-warn').style.display = 'none';
        document.getElementById('btn-warn').disabled = false;
        document.getElementById('btn-warn').innerText = "í—·ê°ˆë¦¼ (ë³„ ì¶”ê°€)";
        isShowingAnswer = false;
    }

    function showAnswer() {
        document.getElementById('answer-area').style.display = 'block';
        document.getElementById('btn-show').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
        document.getElementById('btn-warn').style.display = 'block';
        isShowingAnswer = true;
    }

    async function addCheck() {
        const item = kanjiData[currentIdx];
        const btn = document.getElementById('btn-warn');
        btn.disabled = true;
        btn.innerText = "ì‹œíŠ¸ ê¸°ë¡ ì¤‘...";

        try {
            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ kanji: item.kanji })
            });
            item.stars++;
            document.getElementById('star-display').innerText = 'â˜…'.repeat(Math.min(item.stars, 5));
            btn.innerText = "ê¸°ë¡ ì™„ë£Œ!";
        } catch (e) {
            btn.innerText = "ê¸°ë¡ ì‹¤íŒ¨";
            btn.disabled = false;
        }
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx >= kanjiData.length) {
            alert("ëª¨ë“  í•œìë¥¼ ë³´ì•˜ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì„ìŠµë‹ˆë‹¤.");
            currentIdx = 0;
            shuffleData();
        }
        updateCard();
    }

    function toggleLogic() {
        if (!isShowingAnswer) showAnswer();
        else nextQuestion();
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') toggleLogic();
    });

    loadData();
</script>
</body>
</html>
