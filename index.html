<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì•”ê¸°ë°•ì‚¬ - ì¼ë³¸ì–´ í•œì</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f39c12; --danger: #e74c3c; --info: #9b59b6; --recent: #34495e; --quiz: #e67e22; --bg: #f0f2f5; --gray: #95a5a6; }
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: var(--bg); }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; position: relative; min-height: 450px; }
        
        .home-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; background: none; border: none; padding: 5px; display: flex; align-items: center; }
        .home-btn svg { width: 24px; height: 24px; fill: var(--gray); }
        .home-btn:hover svg { fill: var(--primary); }

        #mode-selection { display: flex; flex-direction: column; gap: 10px; }
        .mode-btn { padding: 15px; font-size: 16px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; color: white; transition: 0.2s; }
        .btn-quick { background: var(--info); }
        .btn-quiz { background: var(--quiz); }
        .btn-recent { background: var(--recent); }
        .btn-all { background: var(--primary); }
        .btn-star-only { background: var(--warning); }
        .btn-list { background: white; color: var(--gray); border: 2px solid #eee; margin-top: 5px; }
        .count-badge { font-size: 13px; font-weight: normal; opacity: 0.9; margin-left: 4px; }

        /* ëª©ë¡ ëª¨ë‹¬ */
        #list-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 450px; height: 80vh; border-radius: 24px; padding: 20px; overflow-y: auto; position: relative; }
        .modal-header { position: sticky; top: -20px; background: white; padding: 10px 0; border-bottom: 2px solid #eee; margin-bottom: 10px; z-index: 10; font-weight: bold; font-size: 18px; }
        .kanji-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f0f0f0; text-align: left; }
        .list-kanji { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: bold; width: 50px; color: var(--primary); }
        .list-info { flex: 1; padding-left: 10px; }
        .list-mean { font-weight: bold; font-size: 16px; }
        .list-reading { font-size: 13px; color: #666; }

        .progress { font-size: 14px; color: #888; margin-bottom: 10px; font-weight: bold; }
        .star-display { height: 24px; color: #f1c40f; font-size: 20px; margin-bottom: 5px; }
        .kanji-box { font-size: 100px; margin: 10px 0; color: #333; font-weight: bold; font-family: 'Noto Sans JP', sans-serif; }
        
        .answer-area { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .mean { font-size: 26px; font-weight: bold; color: var(--danger); text-align: center; margin-bottom: 15px; }
        .readings { font-size: 16px; color: #444; background: #f9f9f9; padding: 15px; border-radius: 12px; line-height: 1.8; }
        .example-box { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; color: var(--primary); font-weight: bold; }
        
        .btn-container { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .main-controls { display: flex; gap: 10px; }
        button { padding: 16px; font-size: 16px; cursor: pointer; border: none; border-radius: 14px; font-weight: bold; transition: 0.2s; }
        .btn-show { background: var(--primary); color: white; flex: 3; }
        .btn-prev { background: var(--gray); color: white; flex: 1; }
        .btn-next { background: var(--success); color: white; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">ë°ì´í„° ë¡œë“œ ì¤‘...</div>

    <div id="mode-selection" style="display:none;">
        <h2 style="margin-top:20px;">ì¼ë³¸ì–´ í•œì í•™ìŠµ</h2>
        <button class="mode-btn btn-quick" onclick="startStudy('quick')">âš¡ ëœë¤ 10ë¬¸ì œ</button>
        <button class="mode-btn btn-quiz" onclick="startQuiz()">ğŸ“ ê°ê´€ì‹ í€´ì¦ˆ</button>
        <button class="mode-btn btn-recent" onclick="startStudy('recent')">ğŸ“… ìµœê·¼ ì¶”ê°€ í•œì</button>
        <button class="mode-btn btn-all" onclick="startStudy('all')">ì „ì²´ í•œì í•™ìŠµ <span id="count-all" class="count-badge"></span></button>
        <button class="mode-btn btn-star-only" onclick="startStudy('star')">â­ ë³„í‘œ í‘œì‹œ í•œì <span id="count-star" class="count-badge"></span></button>
        <button class="mode-btn btn-list" onclick="toggleList(true)">ğŸ“‹ ì „ì²´ í•œì ëª©ë¡ ë³´ê¸°</button>
    </div>

    <div id="quiz-content" style="display:none;">
        <button class="home-btn" onclick="location.reload()"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
        <div class="progress" id="progress-text">0 / 0</div>
        <div class="star-display" id="star-display"></div>
        <div class="kanji-box" id="kanji-display" lang="ja"></div>
        
        <div id="choice-area" class="quiz-container" style="display:none;"></div>
        
        <div class="answer-area" id="answer-area">
            <div class="mean" id="mean-display"></div>
            <div class="readings">
                <strong>í›ˆë…:</strong> <span id="kun-display"></span><br>
                <strong>ìŒë…:</strong> <span id="on-display"></span>
                <div class="example-box" id="example-display"></div>
            </div>
        </div>

        <div class="btn-container" id="study-controls">
            <div class="main-controls" id="main-controls">
                <button class="btn-prev" id="btn-prev-ui" onclick="prevQuestion()">â†</button>
                <button class="btn-show" id="btn-show" onclick="showAnswer()">ì •ë‹µ í™•ì¸ (Enter)</button>
            </div>
            <div id="after-answer-controls" style="display:none; flex-direction:column; gap:10px;">
                <button class="btn-next" onclick="nextQuestion()">ë‹¤ìŒ ë¬¸ì œ (Enter)</button>
                <div style="display:flex; gap:10px;">
                    <button class="mode-btn btn-all" style="flex:1; background:var(--warning);" onclick="updateStar('add')">ë³„ +</button>
                    <button class="mode-btn btn-all" style="flex:1; background:var(--gray);" onclick="updateStar('remove')">ë³„ -</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="list-modal" onclick="toggleList(false)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">ì „ì²´ í•œì ëª©ë¡</div>
        <div id="kanji-list-body"></div>
        <button class="mode-btn btn-all" style="width:100%; margin-top:15px;" onclick="toggleList(false)">ë‹«ê¸°</button>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzEIxqA9zMi4bGMC8nxoXdbFgoGxLv0UFA5H5YjgtS8hSYmi5fo1RVpy2YrBf1cmxTw/exec'; 
    let allData = [], studyData = [], currentIdx = 0, isAnswerVisible = false;

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            allData = data.slice(1).map(c => ({
                kanji: c[0], mean: c[1], kun: c[2]||"ãƒ¼", on: c[3]||"ãƒ¼", stars: parseInt(c[4])||0, example: c[5]||""
            })).filter(i => i.kanji);

            // ìˆ«ì í‘œì‹œ ì—…ë°ì´íŠ¸
            document.getElementById('count-all').innerText = `(${allData.length})`;
            document.getElementById('count-star').innerText = `(${allData.filter(i => i.stars > 0).length})`;

            renderList();
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mode-selection').style.display = 'flex';
        } catch (e) { document.getElementById('loader').innerText = "âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"; }
    }

    function toggleList(show) { document.getElementById('list-modal').style.display = show ? 'flex' : 'none'; }

    function renderList() {
        const body = document.getElementById('kanji-list-body');
        body.innerHTML = allData.map(i => `<div class="kanji-item"><div class="list-kanji" lang="ja">${i.kanji}</div><div class="list-info"><div class="list-mean">${i.mean}</div><div class="list-reading">í›ˆ: ${i.kun} | ìŒ: ${i.on}</div></div></div>`).join('');
    }

    function startStudy(mode) {
        if (mode === 'quick') studyData = [...allData].sort(()=>Math.random()-0.5).slice(0, 10);
        else if (mode === 'recent') studyData = allData.slice(-40).reverse();
        else if (mode === 'star') studyData = allData.filter(i=>i.stars>0).sort(()=>Math.random()-0.5);
        else studyData = [...allData].sort(()=>Math.random()-0.5);
        if(studyData.length === 0) { alert("í•´ë‹¹í•˜ëŠ” í•œìê°€ ì—†ìŠµë‹ˆë‹¤."); return; }
        initView();
    }

    function initView() {
        currentIdx = 0;
        document.getElementById('mode-selection').style.display = 'none';
        document.getElementById('quiz-content').style.display = 'block';
        updateCard();
    }

    function updateCard() {
        const item = studyData[currentIdx];
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${studyData.length}`;
        document.getElementById('kanji-display').innerText = item.kanji;
        document.getElementById('star-display').innerText = 'â˜…'.repeat(Math.min(item.stars, 5));
        document.getElementById('mean-display').innerText = item.mean;
        document.getElementById('kun-display').innerText = item.kun;
        document.getElementById('on-display').innerText = item.on;
        document.getElementById('example-display').innerText = item.example ? `ğŸ“– ì˜ˆì‹œ: ${item.example}` : "";
        isAnswerVisible = false;
        document.getElementById('answer-area').style.display = 'none';
        document.getElementById('main-controls').style.display = 'flex';
        document.getElementById('btn-show').style.display = 'block';
        document.getElementById('after-answer-controls').style.display = 'none';
        document.getElementById('btn-prev-ui').disabled = (currentIdx === 0);
    }

    function showAnswer() {
        isAnswerVisible = true;
        document.getElementById('answer-area').style.display = 'block';
        document.getElementById('main-controls').style.display = 'none';
        document.getElementById('after-answer-controls').style.display = 'flex';
    }

    function nextQuestion() {
        if (currentIdx < studyData.length - 1) { currentIdx++; updateCard(); }
        else { alert("ğŸ‰ í•™ìŠµ ì™„ë£Œ!"); location.reload(); }
    }

    function prevQuestion() { if (currentIdx > 0) { currentIdx--; updateCard(); } }

    async function updateStar(action) {
        const item = studyData[currentIdx];
        fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ kanji: item.kanji, action: action }) });
        item.stars = (action === 'add') ? item.stars + 1 : Math.max(0, item.stars - 1);
        document.getElementById('star-display').innerText = 'â˜…'.repeat(Math.min(item.stars, 5));
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && document.getElementById('quiz-content').style.display !== 'none') {
            if (!isAnswerVisible) showAnswer(); else nextQuestion();
        }
    });

    loadData();
</script>
</body>
</html>
