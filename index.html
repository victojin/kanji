<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì•”ê¸°ë°•ì‚¬ - ì¼ë³¸ì–´ í•œì</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f39c12; --danger: #e74c3c; --info: #9b59b6; --recent: #34495e; --bg: #f0f2f5; --gray: #95a5a6; }
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: var(--bg); }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; position: relative; }
        
        /* ì‹¬í”Œ í™ˆ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .home-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; background: none; border: none; padding: 5px; transition: 0.2s; display: flex; align-items: center; }
        .home-btn svg { width: 24px; height: 24px; fill: var(--gray); }
        .home-btn:hover svg { fill: var(--primary); }

        #mode-selection { display: flex; flex-direction: column; gap: 12px; }
        .mode-btn { padding: 18px; font-size: 17px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; color: white; transition: 0.2s; }
        .btn-quick { background: var(--info); }
        .btn-recent { background: var(--recent); }
        .btn-all { background: var(--primary); }
        .btn-star-only { background: var(--warning); }
        .count-badge { font-size: 13px; font-weight: normal; opacity: 0.85; margin-left: 5px; }
        
        .progress { font-size: 14px; color: #888; margin-bottom: 10px; font-weight: bold; }
        .star-display { color: #f1c40f; font-size: 20px; height: 24px; margin-bottom: 5px; }
        .kanji-box { font-size: 100px; margin: 10px 0; color: #333; font-weight: bold; cursor: pointer; font-family: 'Noto Sans JP', sans-serif; }
        
        .answer-area { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .mean { font-size: 26px; font-weight: bold; color: var(--danger); text-align: center; margin-bottom: 15px; }
        .readings { font-size: 18px; color: #444; background: #f9f9f9; padding: 15px; border-radius: 12px; line-height: 1.8; }
        .words { font-size: 15px; color: #666; margin-top: 15px; padding: 10px; border-left: 4px solid var(--primary); background: #f1f7ff; }
        
        .btn-container { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .main-controls { display: flex; gap: 10px; }
        button { padding: 16px; font-size: 16px; cursor: pointer; border: none; border-radius: 14px; font-weight: bold; transition: 0.2s; }
        .btn-show { background: var(--primary); color: white; flex: 3; }
        .btn-prev { background: var(--gray); color: white; flex: 1; }
        .btn-next { background: var(--success); color: white; width: 100%; }
        .btn-add-star { background: var(--warning); color: white; }
        .btn-remove-star { background: var(--gray); color: white; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">ë°ì´í„° ë™ê¸°í™” ì¤‘...</div>

    <div id="mode-selection" style="display:none;">
        <h2 style="margin-bottom:20px;">í•™ìŠµ ëª¨ë“œ ì„ íƒ</h2>
        <button class="mode-btn btn-quick" onclick="startStudy('quick')">âš¡ ë¹ ë¥¸ í•™ìŠµ (10ë¬¸ì œ)</button>
        <button class="mode-btn btn-recent" onclick="startStudy('recent')">ğŸ“… ìµœê·¼ ì¶”ê°€ í•™ìŠµ (ë§ˆì§€ë§‰ 40ì)</button>
        <button class="mode-btn btn-all" onclick="startStudy('all')">ì „ì²´ í•œì <span class="count-badge" id="count-all"></span></button>
        <button class="mode-btn btn-star-only" onclick="startStudy('star')">í—·ê°ˆë¦° í•œì <span class="count-badge" id="count-star"></span></button>
    </div>

    <div id="quiz-content" style="display:none;">
        <button class="home-btn" onclick="goHome()" title="ì²˜ìŒìœ¼ë¡œ">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button>
        <div class="progress" id="progress-text">0 / 0</div>
        <div class="star-display" id="star-display"></div>
        <div class="kanji-box" id="kanji-display" lang="ja" onclick="toggleLogic()"></div>
        
        <div class="answer-area" id="answer-area">
            <div class="mean" id="mean-display"></div>
            <div class="readings">
                <strong>í›ˆë…:</strong> <span id="kun-display"></span><br>
                <strong>ìŒë…:</strong> <span id="on-display"></span>
            </div>
            <div class="words" id="words-display"></div>
        </div>

        <div class="btn-container">
            <div class="main-controls" id="main-controls">
                <button class="btn-prev" id="btn-prev-ui" onclick="prevQuestion()" title="ì´ì „ ë¬¸ì œ">â†</button>
                <button class="btn-show" id="btn-show" onclick="showAnswer()">ì •ë‹µ í™•ì¸</button>
            </div>
            <button class="btn-next" id="btn-next" onclick="nextQuestion()" style="display:none;">ë‹¤ìŒ ë¬¸ì œ (Enter)</button>
            
            <div id="star-controls" style="display:none; display:flex; gap:10px;">
                <button class="btn-add-star" id="btn-add" style="flex:1" onclick="updateStar('add')">ë³„ ì¶”ê°€</button>
                <button class="btn-remove-star" id="btn-remove" style="flex:1" onclick="updateStar('remove')">ë³„ ì—†ì• ê¸°</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyzBFZEpHR2d53J66w2X1Unuz09Xzf-P2iPlIP_7aazpCOkhduvQqLJSiUlSJNS0fg5/exec'; 

    let allData = [];
    let studyData = [];
    let currentIdx = 0;
    let isShowingAnswer = false;

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            // ì‹œíŠ¸ì˜ ì›ë³¸ ìˆœì„œ ìœ ì§€ (slice(1)ì€ í—¤ë” ì œì™¸)
            allData = data.slice(1).map(cols => ({
                kanji: cols[0], mean: cols[1], kun: cols[2]||"ãƒ¼", on: cols[3]||"ãƒ¼", stars: parseInt(cols[4])||0, words: cols[5]||"ì˜ˆì‹œ ì—†ìŒ"
            })).filter(i => i.kanji);

            const starCount = allData.filter(i => i.stars > 0).length;
            document.getElementById('count-all').innerText = `(${allData.length})`;
            document.getElementById('count-star').innerText = `(${starCount})`;

            document.getElementById('loader').style.display = 'none';
            document.getElementById('mode-selection').style.display = 'flex';
        } catch (e) {
            document.getElementById('loader').innerText = "âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨";
        }
    }

    function startStudy(mode) {
        if (mode === 'quick') {
            studyData = [...allData].sort(() => Math.random() - 0.5).slice(0, 10);
        } else if (mode === 'recent') {
            // ì‹œíŠ¸ í•˜ë‹¨ 40ê°œ ì¶”ì¶œ í›„ ëœë¤ ì„ê¸°
            studyData = allData.slice(-40).sort(() => Math.random() - 0.5);
        } else if (mode === 'star') {
            studyData = allData.filter(i => i.stars > 0).sort(() => Math.random() - 0.5);
        } else {
            studyData = [...allData].sort(() => Math.random() - 0.5);
        }

        if (studyData.length === 0) { alert("í•™ìŠµí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤."); return; }
        
        currentIdx = 0;
        document.getElementById('mode-selection').style.display = 'none';
        document.getElementById('quiz-content').style.display = 'block';
        updateCard();
    }

    function goHome() {
        if (confirm("í•™ìŠµì„ ì¤‘ë‹¨í•˜ê³  ëŒì•„ê°ˆê¹Œìš”?")) location.reload();
    }

    function updateCard() {
        const item = studyData[currentIdx];
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${studyData.length}`;
        document.getElementById('kanji-display').innerText = item.kanji;
        document.getElementById('star-display').innerText = 'â˜…'.repeat(Math.min(item.stars, 5));
        document.getElementById('mean-display').innerText = item.mean;
        document.getElementById('kun-display').innerText = item.kun;
        document.getElementById('on-display').innerText = item.on;
        document.getElementById('words-display').innerText = "ğŸ“– " + item.words;
        
        document.getElementById('answer-area').style.display = 'none';
        document.getElementById('main-controls').style.display = 'flex';
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('star-controls').style.setProperty('display', 'none', 'important');
        document.getElementById('btn-prev-ui').disabled = (currentIdx === 0);
        isShowingAnswer = false;
    }

    function showAnswer() {
        document.getElementById('answer-area').style.display = 'block';
        document.getElementById('main-controls').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
        document.getElementById('star-controls').style.setProperty('display', 'flex', 'important');
        isShowingAnswer = true;
    }

    function nextQuestion() {
        if (currentIdx < studyData.length - 1) {
            currentIdx++;
            updateCard();
        } else {
            alert("ğŸ‰ í•™ìŠµ ì™„ë£Œ!");
            location.reload();
        }
    }

    function prevQuestion() {
        if (currentIdx > 0) {
            currentIdx--;
            updateCard();
        }
    }

    async function updateStar(action) {
        const item = studyData[currentIdx];
        const btns = [document.getElementById('btn-add'), document.getElementById('btn-remove')];
        btns.forEach(b => b.disabled = true);
        try {
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ kanji: item.kanji, action: action }) });
            item.stars = (action === 'add') ? item.stars + 1 : Math.max(0, item.stars - 1);
            document.getElementById('star-display').innerText = 'â˜…'.repeat(Math.min(item.stars, 5));
        } catch (e) { alert("ì—…ë°ì´íŠ¸ ì‹¤íŒ¨"); }
        btns.forEach(b => b.disabled = false);
    }

    function toggleLogic() {
        if (!isShowingAnswer) showAnswer();
        else nextQuestion();
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') toggleLogic();
        if (e.key === 'ArrowLeft' && !isShowingAnswer) prevQuestion();
    });

    loadData();
</script>
</body>
</html>
